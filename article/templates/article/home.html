{% extends 'base.html' %}
{% block home_active %}active{% endblock home_active %}
{%block title %}Latest Article{%endblock%}
{%block content %}
<div class="container pt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Latest Article</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-9">
            <h2>Latest Article</h2>
            <div class="row mb-2">
                {% for post in posts %}
                    <div class="col-md-6">
                        <div class="cards">
                            <div class="row no-gutters border rounded  flex-md-row mb-4 shadow-sm h-md-250">
                                <div class="col p-4 d-flex flex-column position-static">
                                    <h3 class="my-1"><a href="{% url 'detail_article' post.id %}">{{post.title}}</a></h3>
                                    <p class="mb-auto">{{post.content|safe}}</p>
                                    <!-- <div style="display:flex">
                                        {% for tag in post.tags.all %}
                                            <a href="{% url 'tagged' tag.id %}" class="mr-1 badge badge-info">#{{ tag }}</a>
                                        {% endfor %}
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <!-- <div class="col-3">
            Common Tags:
            <p>
            {% for mt in common_tags %}
                <a href="{% url 'tagged' mt.id %}" class="badge badge-success">{{mt.num_times}} {{mt}}</a>
            {% endfor %}
            </p>
        </div> -->
    </div>
</div>
{% endblock %}
