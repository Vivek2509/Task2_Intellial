{%block common_tags %}
<div class="col-3">
    Common Tags:
    <p>
        {% for tags_number in tags_numbers %}
            {% if tags_number.tag_count != 0 %}
                <a href="{% url 'tagged' tags_number.tag__id %}" class="badge badge-success">
                    {{tags_number.tag_count}} {{tags_number.tag__name}}
                </a>
            {% endif %}
        {% endfor %}
    </p>
</div>

{% endblock %}
