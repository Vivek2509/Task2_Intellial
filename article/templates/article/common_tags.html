{%block common_tags %}
<div class="col-3">
    Common Tags:
    <p>
        {% for tag_number in tag_numbers %}
            {% if tag_number.tag_count != 0 %}
                <a href="{% url 'tagged' tag_number.tag__id %}" class="badge badge-success">
                    {{tag_number.tag_count}} {{tag_number.tag__name}}
                </a>
            {% endif %}
        {% endfor %}
    </p>
</div>

{% endblock %}
